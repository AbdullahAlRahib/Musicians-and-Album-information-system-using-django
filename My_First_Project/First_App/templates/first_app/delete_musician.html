<!DOCTYPE html>
{% extends 'first_app/base.html' %}

{% block body_block %}
<p>Delete {{musician.first_name}} {{musician.last_name}}</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm">
    <a href="{% url 'first_app:musician_details' pk=musician.pk%}" class="btn btn-danger btn-sm">Cancel</a>
</form>
{% endblock %}
